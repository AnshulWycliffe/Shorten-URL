<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorten Url</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Shorten URL - Anshul Wycliffe</h1>
    <form id="urlForm" >
      <input type="url" id="originalUrl" placeholder="Enter URL" required />
      <button type="submit"> <i class="fa fa-link"></i> Proceed</button>
    </form>

    <div id="shortenedUrlContainer" class="hidden">
      <p>Your shortened URL is:</p>
      <div class="shortened-url-wrapper">
        <a id="shortenedUrl" href="#" target="_blank"></a>
        <button id="copyButton" title="Copy to clipboard">
          <i class="fa fa-copy"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
